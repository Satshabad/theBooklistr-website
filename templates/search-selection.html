{% extends "searchbase.html" %}
{% block content %}
    <hr>
    <h1>Select your section</h1>
    {% for course in courses %}
        <div class = "row well">
            <div class = "span11">    
                <h2><a href="/search?s={{ course.sectionID }}&q={{ course.name }}">{{ course.sectionName }} - {{ course.instructor }}</a></h2>
                    
            </div>
        </div>
    {% endfor %}
    
    <hr>
    {% endblock %}
