{% load bootstrap_forms %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Django Form Example</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
  </head>
  <body>
  	<div class="container">
	<div class="row">
        <div class="span14">
        	<form>
        		<fieldset>
        			<legend>Normal form</legend>
        			{{form}}
        		</fieldset>
        		<fieldset>
        			<legend>Form with errors</legend>
        			{{error_form}}
        		</fieldset>
        		<fieldset>
        			<legend>Form with errors rendered with templatetags</legend>
					{% bootstrap_field error_form.ex error_form.to label='custom label' %}
					{% bootstrap_field error_form.gst append=error_form.add_gst span=5 %}
        		</fieldset>
        	</form>
        </div>
	</div>
  	</div>
  </body>
</html>
