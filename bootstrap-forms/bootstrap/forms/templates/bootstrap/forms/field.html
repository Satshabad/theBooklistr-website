<div class="clearfix{% if errors %} error{% endif %}{% if hide %} hide{% endif %}{% if required %} required{% endif %}">
	{{label}}
	<div class="input">
		{{field}}
		{% if after %}
		<span class="help-inline">{{after}}</span>
		{% endif %}
		{% if errors %}
		{% for error in errors %}
		<span class="help-{% if help_inline %}inline{% else %}block{% endif %}">{{error}}</span>
		{% endfor %}
		{% else %}
		<span class="help-{% if help_inline %}inline{% else %}block{% endif %}">{{help_text}}</span>
		{% endif %}
	</div>
</div>
