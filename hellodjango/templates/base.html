<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}The Cal Poly Book Listr{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="../static/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="../static/css/booklistr.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="../static/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-31955204-1']);
			_gaq.push(['_trackPageview']); (function() {
				var ga = document.createElement('script');
				ga.type = 'text/javascript';
				ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();

		</script>
	</head>
	<body>
		<div id="feedback">
			<a href="#">feedback</a>
		</div>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
					<a class="brand" href="{% url app.views.search %}">The Cal Poly Book Listr</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li>
								<a href="{% url app.views.search %}">Search for a Book</a>
							</li>
							<li class="active">
								<a href="{% url app.views.sell %}">Sell A Book</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		{% block content %}{% endblock %}
		<div class="row">
			<div class="offset5 span6">
				<footer>
					<p>
						&copy; 2012 The Book Listr
					</p>
				</footer>
			</div>
		</div>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/bootstrap-transition.js"></script>
		<script src="../static/js/bootstrap-alert.js"></script>
		<script src="../static/js/bootstrap-modal.js"></script>
		<script src="../static/js/bootstrap-dropdown.js"></script>
		<script src="../static/js/bootstrap-scrollspy.js"></script>
		<script src="../static/js/bootstrap-tab.js"></script>
		<script src="../static/js/bootstrap-tooltip.js"></script>
		<script src="../static/js/bootstrap-popover.js"></script>
		<script src="../static/js/bootstrap-button.js"></script>
		<script src="../static/js/bootstrap-collapse.js"></script>
		<script src="../static/js/bootstrap-carousel.js"></script>
		<script src="../static/js/bootstrap-typeahead.js"></script>
	</body>
</html>
